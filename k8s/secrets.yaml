apiVersion: v1
kind: Secret
metadata:
  name: taskmanager-secrets
  namespace: taskmanager
type: Opaque
stringData:
  # MySQL Credentials
  mysql-root-password: "YOUR_SECURE_ROOT_PASSWORD_HERE"
  mysql-password: "YOUR_SECURE_DB_PASSWORD_HERE"
  
  # Redis Password (optional, leave empty if no auth)
  redis-password: ""
  
  # Database Connection String (for reference)
  database-url: "mysql://taskuser:YOUR_SECURE_DB_PASSWORD_HERE@mysql:3306/taskmanager"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: taskmanager
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "YOUR_SECURE_ROOT_PASSWORD_HERE"
  MYSQL_PASSWORD: "YOUR_SECURE_DB_PASSWORD_HERE"
