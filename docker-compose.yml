services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: taskmanager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: taskmanager
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: taskpassword
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taskmanager-network


  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - taskmanager-network


  # RedisInsight GUI
  redisinsight:
    image: redis/redisinsight:latest
    container_name: taskmanager-redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    networks:
      - taskmanager-network
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - redisinsight_data:/data

  # Node.js Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: taskmanager-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: taskuser
      DB_PASSWORD: taskpassword
      DB_NAME: taskmanager
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      CACHE_TTL: 300
      FRONTEND_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskmanager-network
    volumes:
      - ./logs:/app/logs
  

  # Nginx Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: taskmanager-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskmanager-network


networks:
  taskmanager-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local
